<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSC</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="order_bg">
    <svg class="order_bg-img" xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
      <path fill="#D6E1FF" fill-rule="evenodd"
        d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" /></svg>
  </div>
  <div class="container">
    <div class="order-img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="order-title">
      <h2 class="order_title-summary">Order Summary</h2>
      <p class="order_text">You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!</p>
    </div>
    <div class="Plan_box">
      <div class="plan_box-img">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
          <g fill="none" fill-rule="evenodd">
            <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
            <path fill="#717FA6" fill-rule="nonzero"
              d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" /> </g></svg>
      </div>
        <div class="plan_box-titles">
          <h3 class="plan_box-title">Annual Plan</h3>
          <p class="plan_box-text">$59.99/year</p>
        </div>
         <div class="plan_box-links">
           <a class="plan_box-link" href="#">Change</a>
         </div>
    </div>
       <div class="payment_button">
          <a class="payment_button-text" href="#">
            <h3>Proceed to Payment</h3>
          </a>
       </div>
           <div class="cancel_button">
            <a class="cancel_button-text" href="#">
              <h3>Cancel Order</h3>
            </a>
           </div>
       </div>
        

  </div>

</body>

</html>
